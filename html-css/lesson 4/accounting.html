<!DOCTYPE html>
<html  lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="author" content="Victor Tretyak">
    <title>Таблицы</title>
    <style media="screen">
      table {
        width: 55%;
        height: 25px;
      }
      th {
        width: 150px;
      }
      td, tr {
        height: 20px;
      }
      .t2 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Таблицы</h1>
    </header>
    <article class="">
      <table border="1">
        <tr>
          <th colspan="3">Таблица 1</th>
        </tr>
        <tr>
          <td rowspan="6"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td rowspan="3" colspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <hr>
      <table border="1">
        <tr>
          <th colspan="3">Таблица 2</th>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2" rowspan="4">
            <table border="1" class="t2">
              <tr>
                <td></td>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
              </tr>
              <tr>
                <td rowspan="2"></td>
              </tr>
              <tr>
                <td></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="2"></td>
        </tr>
      </table>
      <hr>
      <form class="" action="#" method="post">
        <table border="1">
          <tr>
            <th colspan="2">Форма регистрации</th>
          </tr>
          <tr>
            <td>
              <label for="surname">Фамилия</label>
            </td>
            <td>
              <input type="text" id="surname" value="">
            </td>
          </tr>
          <tr>
            <td>
              <label for="name">Имя</label>
            </td>
            <td>
              <input type="text" id="name" value="">
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Выберите пол</label>
            </td>
            <td>
              <input type="radio" name="gender" value="">M <br>
              <input type="radio" name="gender" value="">F
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" name="" value="Отправить">
            </td>
          </tr>
        </table>
      </form>
    </article>
    <footer>
    </footer>
  </body>
</html>
